<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Unidades</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="px">
      <p class="px">O pixel é uma unidade fixa que passamos em px</p>
    </div>

    <div class="rem">
      <p class="rem">
        A unidade rem pega o tamanho da font em pixels da raiz, ou seja, do html
        e a usa como base. Geralmente essa base é de 16px, logo, usando 2rem
        estaremos usando 32px
      </p>
    </div>

    <div class="vw-vh">
      <span class="vw-vh">Teste</span>
    </div>
  </body>
</html>
